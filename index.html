<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="choices">
        <div id="rock" class="choice">
            <img src="./images/rock.jpeg" alt="">
        </div>
        <div id="paper" class="choice">
            <img src="./images/paper.png" alt="">
        </div>
        <div id="scissors" class="choice">
            <img src="./images/scissors.png" alt="">
        </div>
    </div>

    <div class="score-board">
        <div>
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div>
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

        <p id="result">Pick your move</p>

        <div id="compChoices">
            <div id="comp-rock" class="comp-choice hide comp-rock">
                <img src="./images/rock.jpeg" alt="">
            </div>
            <div id="comp-paper" class="comp-choice hide comp-paper">
                <img src="./images/paper.png" alt="">
            </div>
            <div id="comp-scissors" class="comp-choice hide comp-scissors">
                <img src="./images/scissors.png" alt="">
            </div>
        </div>

<footer id="footer">
    &copy; M3H Web Dev
</footer>
    <script src="App.js"></script>
</body>
</html>
